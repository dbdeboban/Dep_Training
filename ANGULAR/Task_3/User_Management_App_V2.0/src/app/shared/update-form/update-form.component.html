<form [formGroup] = "form" (ngSubmit)="updateUser()">
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="password" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">password is invalid</div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input
            formControlName = "age"
            type="text"
            id="age"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
