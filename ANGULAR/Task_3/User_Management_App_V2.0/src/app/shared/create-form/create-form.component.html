<form [formGroup] = "form" (ngSubmit)="createUser()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            formControlName = "firstName"
            id="firstName" 
            type="text" 
            class="form-control">
        <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger">Firstname is required</div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
            formControlName = "lastName"
            id="lastName" 
            type="text" 
            class="form-control">
            <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger">Lastname is required</div>
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input 
            formControlName = "login"
            id="login" 
            type="text" 
            class="form-control">
            <div *ngIf="login.touched && login.invalid" class="alert alert-danger">Login is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="password" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">password is invalid</div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input
            formControlName = "age"
            type="text"
            id="age"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
