<form [formGroup] = "form" (ngSubmit)="createUser()">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
            formControlName = "firstName"
            id="firstName" 
            type="text" 
            class="form-control">
        <div *ngIf="firstNameError()" class="alert alert-danger">{{FirstNameError}}</div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
            formControlName = "lastName"
            id="lastName" 
            type="text" 
            class="form-control">
            <div *ngIf="lastNameError()" class="alert alert-danger">{{LastNameError}}</div>
    </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input 
            formControlName = "login"
            id="login" 
            type="text" 
            class="form-control">
            <div *ngIf="loginError()" class="alert alert-danger">{{LoginError}}</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName = "password"
            id="password" 
            type="password" 
            class="form-control">
            <div *ngIf="passwordError()" class="alert alert-danger">{{PasswordError}}</div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input
            formControlName = "age"
            type="text"
            id="age"
            class="form-control">
            <div *ngIf="ageError()" class="alert alert-danger">{{AgeError}}</div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
