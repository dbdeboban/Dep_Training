<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <h1>Welcome to Express App</h1>
    <p id="show"></p>
    <button onclick="showData()">Show User</button>
    <script>
        function showData(){
            fetch('http://localhost:3000/api/user').then(response=>{
                response = response.json().then(data=>{
                    let x = document.getElementById('show');
                    x.innerHTML += JSON.stringify(data); 
                })
            })
        }
    </script>
</body>

</html>
